<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impuestos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Impuestos</h1>
    <h2 id="dolar"></h2>
    <form id="taxCalculator">
      <input autofocus type="number" id="amount" placeholder="Ingrese el monto en dolares">
      <div class="p-container">
        <p>precio en pesos</p>
        <p id="precioEnPesos"></p>
        <p>inpuesto pais 30%</p>
        <p id="pais"></p>
        <p>inpuesto a las ganancias 100%</p>
        <p id="ganancias"></p>
        <p>inpuesto a bienes personales 25%</p>
        <p id="bienesPersonales"></p>
        <p>Total a pagar:</p>
        <p id="result"></p>
       
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
